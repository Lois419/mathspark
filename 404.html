<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | MathSpark</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Nunito', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 4em;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }

        .back-link {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            z-index: 1000; /* Ensure it stays on top of the image */
        }

        .floating-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: auto;
            max-width: 50%;
            max-height: 50%;
            z-index: 1; /* Keep it behind the back link */
        }
    </style>
</head>

<body>
    <img src="images/4.png" alt="404 Image" class="floating-image">
    <a href="/" class="back-link">Go back to the Homepage</a>
</body>

</html>
